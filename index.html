<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="#">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculator center-items">
            <div class="screen center-items">
                <div class="answer-space center-items">
                    <div class="answer">sadas</div>
                </div>
                <div class="current-operation"></div>
            </div>
            <div class="calculator-body">
                <div class="btns">
                    <div class="btn center-items light-aqua">AC</div>
                    <div class="btn center-items light-aqua">+/-</div>
                    <div class="btn center-items light-aqua">%</div>
                    <div class="btn center-items blue">รท</div>

                    <div class="btn center-items">8</div>
                    <div class="btn center-items">7</div>
                    <div class="btn center-items">9</div>
                    <div class="btn center-items blue">ร</div>
                    
                    <div class="btn center-items">4</div>
                    <div class="btn center-items">5</div>
                    <div class="btn center-items">6</div>
                    <div class="btn center-items blue">-</div>

                    <div class="btn center-items">1</div>
                    <div class="btn center-items">2</div>
                    <div class="btn center-items">3</div>
                    <div class="btn center-items blue">+</div>

                    <div class="btn center-items">0</div>
                    <div class="btn center-items">,</div>
                    <div class="btn center-items blue" style="font-family:sans-serif;">=</div>

                </div>
            </div>
        </div>
        <script src="./javascript.js"></script>
    </body>
</html>
